<div class="row" ng-init="cerealNames = ['Cinnamon Toast Crunch', 'Captain Crunch', 'Cocoa Pebbles', 'Lucky Charms', 'Chex']">
	<h1>Controllers</h1>
	<div class="col-lg-12">
		<form class="form-horizontal" ng-submit="addCereal()">
			<fieldset>
	            <!-- Add some more -->
	            <div class="col-lg-6">
		            <div class="form-group">
		              <label for="addCereal" class="col-lg-3 control-label">Add Cereal Name</label>
		              <div class="col-lg-6">
		              	<input id="addCereal" class="form-control" type="text" ng-model="cerealName" placeholder="Add Cereal Name">
		              </div>
		            </div>
		            <div class="form-group">
		              <label for="addCerealTaste" class="col-lg-3 control-label">Add Cereal Taste</label>
		              <div class="col-lg-6">
		              	<input id="addCerealTaste" class="form-control" type="text" ng-model="cerealTaste" placeholder="Add Cereal Taste">
		              </div>	
		            </div>
		            <div class="form-group">
		              <label for="addCerealLogo" class="col-lg-3 control-label">Add Cereal Logo Url</label>
		              <div class="col-lg-6">
		              	<input id="addCerealLogo" class="form-control" type="text" ng-model="cerealLogo" placeholder="Add Cereal Logo Url">
		              </div>
		            </div>
		            <div class="form-group">
		              <div class="col-lg-2 col-lg-offset-2">
		                <button class="btn btn-primary" type="submit">Add the deliciousness</button>
		              </div>
		            </div>
	            </div>
			</fieldset>
		</form>
		<hr />
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<!-- <th>Taste</th>
					<th>Logo</th> -->
					<th>Cereal Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="name in cerealNames | filter:cerealName">
					<td>{{name}}</td>
				</tr>
				<!-- <tr ng-repeat="cereal in cereals | filter:cerealName">
					<td>{{cereal.taste}}</td>
					<td><img ng-src="{{cereal.logo}}" width="80" height="80"/></td>
					<td>{{cereal.name}}</td>
				</tr> -->
			</tbody>
		</table>
	</div>
</div>
