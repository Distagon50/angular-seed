<div class="row">
  <h1>Directives</h1>
  <div class="row">
    <div class="col-lg-6">
      <div class="well row">
        <div class="col-lg-2">
          <img ng-src="{{exampleUser.avatar_url}}" width="60" height="60" />
        </div>
        <ul class="col-lg-10 list-group">
          <li class="list-group-item">
            <span class="badge text-info">{{exampleUser.name}}</span>
            Name:
          </li>
          <li class="list-group-item">
            <span class="badge">{{exampleUser.email}}</span>
            Email:
          </li>
          <li class="list-group-item">
            <span class="badge">{{exampleUser.location}}</span>
            Location:
          </li>
          <li class="list-group-item">
            <span class="badge">{{exampleUser.followers}}</span>
            Followers:
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
