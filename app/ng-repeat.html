<div class="row" ng-init="cerealNames = ['Cinnamon Toast Crunch', 'Captain Crunch', 'Cocoa Pebbles', 'Lucky Charms', 'Chex']">
	<h1>ng-repeat</h1>
	<div class="col-lg-12">
		<form class="form-horizontal" ng-submit="addCereal()">
			<fieldset>
				<div class="form-group col-lg-6">
	              <label for="searchCereal" class="col-lg-3 control-label">Find Cereal</label>
	              <div class="col-lg-6">
	              	<input id="searchCereal" type="text" class="form-control" ng-model="cerealName" placeholder="Cereal Name">
	              </div>
	            </div>
			</fieldset>
		</form>
		<hr />
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Cereal Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
